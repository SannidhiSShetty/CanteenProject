<p>login-reactive works!</p>
<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    User Name : 
    <input formControlName="userName">
    <div *ngIf="loginForm.get('userName').invalid &&
    isValidFormSubmitted != null && 
    !isValidFormSubmitted"> 
    <p style="color:red"> User Name required. </p>
      </div>
      <br/>
      Password 
      <input type="password" formControlName="passWord">
      <div *ngIf="loginForm.get('passWord').invalid &&
      isValidFormSubmitted != null && 
      !isValidFormSubmitted"> 
      <p style="color:red"> Password required. </p>
        </div>
        <br/><br/>
    <input type="submit" value="Login" />

</form>
{{msg}}
